# Secrets that must be set in drone.io:

# GITHUB_TOKEN_DRONE (scope required: repo/public_repo)

# CODECOV_TOKEN from codecov.io

# Docker credentials:
# DOCKER_USERNAME
# DOCKER_PASSWORD

kind: pipeline
name: default

platform:
  os: linux
  arch: amd64

trigger:
  event:
    exclude:
      - pull_request

services:
  - name: cockroachdb
    image: cockroachdb/cockroach:v19.1.4
    entrypoint:
      - "/cockroach/cockroach.sh"
    command:
     - "start --insecure"

steps:
  # Goreleaser needs at least the last two tags.
  - name: fetch-tags
    image: docker:git
    commands:
      - git fetch --tags

  - name: tests
    image: golang
    environment:
      GO111MODULE: on
      CODECOV_TOKEN: { from_secret: CODECOV_TOKEN }
      COCKROACH_HOST: "cockroachdb"
    commands:
      - go build -v ./...
      - go test -coverpkg=./... -race -covermode=atomic -tags integration -coverprofile=coverage.txt ./...
      - curl -s https://codecov.io/bash | bash

  - name: dunder
    image: plugins/docker
    settings:
      dockerfile: ./Dockerfile
      repo: jozuenoon/dunder
      auto_tag: true
      username: { from_secret: DOCKER_USERNAME }
      password: { from_secret: DOCKER_PASSWORD }
    when:
      event:
        - tag

  - name: release
    image: goreleaser/goreleaser:latest
    commands:
      - git diff
      - goreleaser release --rm-dist --skip-validate
    environment:
      GO111MODULE: on
      GITHUB_TOKEN: { from_secret: GITHUB_TOKEN_DRONE }
    when:
      event:
        - tag